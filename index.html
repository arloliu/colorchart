<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Gunze Color Reference Chart</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<script src="js/jquery.storageapi.js" type="text/javascript"></script>
	<script src="js/model.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<link media="screen" type="text/css" rel="stylesheet" href="css/main.css" />
	<script type="text/javascript">

$(document).ready(function(){
	window_resize_handler();
	setting_init();
});
	</script>
</head>

<body>
	<div id="outline">
		<div id="header">
			<span id="header_title">Gunze Color Reference Chart</span>
			<span id="comment"></span>
			<div class="float-right">
				<span id="icon_view_show_desc" style="display:none">
				<input type="checkbox" id="icon_view_show_desc_cb" checked>
				Show Color Name
				</span>
				<div id="actions">
					<a href="#" class="tooltip">
						<img id="detail_view" class="action-icon" src="icons/detail_view.png">
						<span>Detailed List</span>
					</a>
					<a href="#" class="tooltip">
						<img id="icon_view" class="action-icon" src="icons/icon_view.png">
						<span>Icon View</span>
					</a>
				</div>
				<span>
					<label>Language:</label>
					<select name="language" id="language">
							<option value="zh_TW">中文</option>
							<option value="en_US">English</option>
							<option value="ja_JP">日文</option>
					</select>
				</span>
			</div>
		</div>

		<span id="detail_info_color" style="display:none"></span>
		<div id="detail_info" style="display:none">
			<span id="detail_info_fake_color"></span>
			<span id="detail_info_text"></span>
		</div>

		<div id="content">
		</div>
		<div id="footer">
			<span class="float-left">
				Ver. 1.0. Firefox 4+, Chrome, Safari and IE 10+ are recommended. IE 6/7/8/9 sucks!
			</span>
			<span class="float-right">
			Any comments and suggestions are welcome. Happy Modeling!
			&nbsp;&nbsp;
			Arlo Liu &lt;arlo.liu@gmail.com&gt;
			</span>
		</div>
	</div>
</body>

</html>
